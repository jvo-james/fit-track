<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FitTrack | Leaderboard</title>

  <!-- fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <script defer src="https://kit.fontawesome.com/a2e8f1b6b1.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --bg: #000; --gold: #ff9800; --white: #fff; --font: 'Raleway',sans-serif;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body {
      display:flex; min-height:100vh; background:var(--bg);
      color:var(--white); font-family:var(--font); overflow-y:auto;
    }
    a { color:inherit; text-decoration:none; }
    .sidebar{
      position:sticky; top:0; width:80px; background:rgba(0,0,0,0.9);
      border-right:2px solid var(--gold); display:flex; flex-direction:column;
      align-items:center; padding:1rem 0; z-index:1000;
    }
    .logo{font-size:1.5rem;color:var(--gold);margin-bottom:2rem;}
    .menu-item{width:100%;text-align:center;padding:1rem 0;transition:background .2s;}
    .menu-item:hover,.menu-item.active{background:rgba(255,152,0,0.2);}
    .menu-item a{display:flex;flex-direction:column;align-items:center;}
    .menu-item i{font-size:1.4rem;} .menu-item span{font-size:.6rem;margin-top:.2rem;}
    .sign-in-btn{
      margin-top:auto;margin-bottom:1rem;width:50px;height:50px;
      background:var(--gold);border-radius:50%;display:flex;align-items:center;
      justify-content:center;cursor:pointer;box-shadow:0 0 10px var(--gold);
      transition:transform .2s;
    }
    .sign-in-btn:hover{transform:scale(1.1);}

    .main{flex:1;display:flex;flex-direction:column;}
    header{
      position:sticky;top:0;background:rgba(0,0,0,0.9);
      border-bottom:2px solid var(--gold);
      padding:1.5rem;display:flex;flex-wrap:wrap;align-items:center;gap:1rem;
      z-index:500;
    }
    header h1{font-size:1.8rem;flex:1 1 100%;}
    header p{font-size:.9rem;opacity:.7;flex:1 1 100%;}
    #filters{display:flex;gap:1rem;flex-wrap:wrap;flex:1 1 100%;}
    #filters select{
      padding:.5rem .75rem;background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.3);border-radius:6px;color:var(--white);
      cursor:pointer;
    }

    .leaderboard{
      background:rgba(255,255,255,0.05);border-radius:12px;
      padding:1rem;margin:1.5rem;overflow-x:auto;
    }
    table{width:100%;border-collapse:collapse;font-family:var(--font);}
    th,td{padding:.75rem 1rem;text-align:left;border-bottom:1px solid rgba(255,255,255,0.1);}
    th{color:var(--gold);}

    #yourRank{
      background:rgba(255,255,255,0.05);border-radius:12px;padding:1rem;
      display:flex;align-items:center;gap:1rem;margin:0 1.5rem 1.5rem;
    }
    #yourRank img{width:60px;height:60px;border-radius:50%;}
    #yourRank div strong{font-size:1.1rem;}

    #highlights{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:1rem;margin:0 1.5rem 1.5rem;
    }
    .highlight-card{
      background:rgba(255,255,255,0.05);border-radius:12px;
      padding:1rem;text-align:center;display:flex;
      flex-direction:column;align-items:center;
    }
    .highlight-card img{
      width:48px;height:48px;border-radius:50%;margin-bottom:.5rem;
    }

    .achievements{margin:0 1.5rem 1.5rem;}
    .achievements h2{color:var(--gold);margin-bottom:.75rem;}
    .badge-list{display:flex;flex-wrap:wrap;gap:1rem;}
    .badge{
      background:rgba(255,255,255,0.05);width:80px;height:80px;
      border-radius:12px;display:flex;flex-direction:column;
      align-items:center;justify-content:center;
    }
    .badge i{font-size:1.5rem;color:var(--gold);}
    .badge span{font-size:.75rem;text-align:center;}

    .community{margin:0 1.5rem 2rem;}
    .community h2{color:var(--gold);margin-bottom:.75rem;}
    .challenge-list{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:1rem;
    }
    .challenge-card{
      background:rgba(255,255,255,0.05);border-radius:12px;
      padding:1rem;display:flex;flex-direction:column;
      justify-content:space-between;
    }
    .challenge-card h3{margin-bottom:.5rem;}
    .challenge-card button{
      align-self:flex-end;padding:.5rem .75rem;
      background:var(--gold);color:var(--bg);border:none;
      border-radius:6px;cursor:pointer;transition:transform .2s;
    }
    .challenge-card button:hover{transform:scale(1.05);}

    @media(max-width:900px){
      .sidebar{position:fixed;}
      .main {margin-left:80px;}
    }
    @media(max-width:600px){
      header{flex-direction:column;align-items:flex-start;}
    }
  </style>

  <!-- 1) shared storage+state -->
  <script src="storage.js"></script>
</head>
<body>
  <aside class="sidebar" role="navigation">
    <div class="logo"><i class="fas fa-heartbeat"></i></div>
    <div class="menu-item"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dash</span></a></div>
    <div class="menu-item"><a href="log.html"><i class="fas fa-pen"></i><span>Log</span></a></div>
    <div class="menu-item"><a href="workouts.html"><i class="fas fa-tasks"></i><span>Workouts</span></a></div>
    <div class="menu-item active"><a href="leaderboard.html"><i class="fas fa-trophy"></i><span>Board</span></a></div>
    <div class="menu-item"><a href="profile.html"><i class="fas fa-user-circle"></i><span>Profile</span></a></div>
    <div class="sign-in-btn"><a href="home.html"><i class="fas fa-sign-out-alt"></i></a></div>
  </aside>

  <div class="main">
    <header>
      <h1 id="headerGreeting">Leaderboard</h1>
      <p>See who’s crushing it this week and all-time.</p>
      <div id="filters">
        <select id="timeframe" aria-label="Filter by timeframe">
          <option value="daily">Daily</option>
          <option value="weekly" selected>Weekly</option>
          <option value="all">All-Time</option>
        </select>
        <select id="category" aria-label="Filter by category">
          <option value="">All Types</option>
          <option value="Running">Running</option>
          <option value="Cycling">Cycling</option>
          <option value="Strength">Strength</option>
          <option value="Yoga">Yoga</option>
        </select>
      </div>
    </header>

    <!-- Leaderboard -->
    <section class="leaderboard">
      <table>
        <thead>
          <tr><th>Rank</th><th>User</th><th>Type</th><th>Score</th></tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
    </section>

    <!-- Your Rank -->
    <section id="yourRank"></section>

    <!-- Highlights -->
    <section id="highlights"></section>

    <!-- Achievements -->
    <section class="achievements">
      <h2><i class="fas fa-award"></i> Achievements</h2>
      <div class="badge-list" id="badges"></div>
    </section>

    <!-- Community Challenges -->
    <section class="community">
      <h2><i class="fas fa-globe"></i> Community Challenges</h2>
      <div class="challenge-list" id="challenges"></div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 2) apply theme + greet
      FT.applyTheme();
      FT.renderGreeting(document.getElementById('headerGreeting'));

      // 3) load all users who signed up
      const allUsers = FT.load('ft_users', []);
      if (!allUsers.length) {
        return document.getElementById('leaderboardBody')
          .innerHTML = '<tr><td colspan="4">No users yet!</td></tr>';
      }

      // 4) compute each user’s score
      const users = allUsers.map(u => {
        const s = u.stats || { workouts:0, distanceKm:0, calories:0 };
        // you can change this formula as you like
        const score = s.workouts*10 + Math.round(s.distanceKm);
        return { ...u, score, avatar: u.avatarDataUrl };
      });

      // 5) dummy achievements & community challenges
      const achievements = [
        { icon:'fa-fire', name:'Streak Master' },
        { icon:'fa-medal', name:'100 Workouts' },
        { icon:'fa-heart', name:'Community Favorite' }
      ];
      const communityChallenges = [
        { title:'Weekend 5K', desc:'Run 5 km every Saturday.' },
        { title:'Push-Up Power', desc:'100 push-ups daily.' }
      ];

      // 6) DOM refs
      const lbBody    = document.getElementById('leaderboardBody');
      const tfSelect  = document.getElementById('timeframe');
      const catSelect = document.getElementById('category');
      const yourRank  = document.getElementById('yourRank');
      const hlighEl   = document.getElementById('highlights');
      const badgeEl   = document.getElementById('badges');
      const challEl   = document.getElementById('challenges');

      function render() {
        // a) filter & sort
        let list = users
          .filter(u => !catSelect.value || u.lastType === catSelect.value)
          .sort((a,b)=> b.score - a.score);

        // b) table
        lbBody.innerHTML = list.map((u,i)=>`
          <tr>
            <td>${i+1}</td>
            <td>
              <img src="${u.avatar}"
                   width="24" height="24"
                   style="border-radius:50%;vertical-align:middle;margin-right:.5rem">
              ${u.name}
            </td>
            <td>${u.lastType||'—'}</td>
            <td>${u.score}</td>
          </tr>
        `).join('');

        // c) your rank
        const meIdx = list.findIndex(u=> u.email === FT.cur.email);
        if (meIdx>=0) {
          const me = list[meIdx];
          yourRank.innerHTML = `
            <div id="yourRank">
              <img src="${me.avatar}" alt="${me.name}"/>
              <div>
                <strong>${me.name}</strong>, you’re #${meIdx+1}<br>
                Score: ${me.score}
              </div>
            </div>
          `;
        } else {
          yourRank.textContent = `You’re not on the leaderboard yet.`;
        }

        // d) highlights (top 3 improvements if you tracked delta)
        hlighEl.innerHTML = list.slice(0,3).map(u=>`
          <div class="highlight-card">
            <img src="${u.avatar}" alt="${u.name}"/>
            <div><strong>${u.name}</strong></div>
            <div>Score: ${u.score}</div>
          </div>
        `).join('');

        // e) achievements
        badgeEl.innerHTML = achievements.map(b=>`
          <div class="badge">
            <i class="fas ${b.icon}"></i>
            <span>${b.name}</span>
          </div>
        `).join('');

        // f) community challenges
        challEl.innerHTML = communityChallenges.map(c=>`
          <div class="challenge-card">
            <h3>${c.title}</h3>
            <p>${c.desc}</p>
            <button>Join</button>
          </div>
        `).join('');
      }

      // listeners
      tfSelect.addEventListener('change', render);
      catSelect.addEventListener('change', render);

      // initial
      render();
    });
  </script>
</body>
</html>
