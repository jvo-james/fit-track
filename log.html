<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitTrack | Log Activity</title>

  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>
  <script defer src="https://kit.fontawesome.com/a2e8f1b6b1.js"></script>

  <style>
    :root {
      --bg: #000;
      --gold: #ff9800;
      --white: #fff;
      --font: 'Raleway', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: var(--white);
      font-family: var(--font);
      overflow-y: auto;
    }

    /* ─── SIDEBAR ─── */
    .sidebar {
      width: 80px;
      background: rgba(0,0,0,0.9);
      border-right: 2px solid var(--gold);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      height: 100vh;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5rem;
      color: var(--gold);
      margin-bottom: 2rem;
    }
    .menu-item {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      transition: background .2s;
    }
    .menu-item:hover,
    .menu-item.active {
      background: rgba(255,152,0,0.2);
    }
    .menu-item i {
      font-size: 1.4rem;
    }
    .menu-item span {
      display: block;
      font-size: .6rem;
      margin-top: .2rem;
    }
    .sign-in-btn {
      margin-top: auto;
      margin-bottom: 1rem;
      width: 50px;
      height: 50px;
      background: var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px var(--gold);
      transition: transform .2s;
    }
    .sign-in-btn:hover {
      transform: scale(1.1);
    }

    /* ─── MAIN AREA ─── */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.9);
      border-bottom: 2px solid var(--gold);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: .5rem;
      z-index: 500;
    }
    header h1 {
      font-size: 1.6rem;
    }
    header button {
      align-self: flex-start;
      background: var(--gold);
      color: var(--bg);
      border: none;
      padding: .5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: transform .2s;
    }
    header button:hover {
      transform: scale(1.05);
    }

    .content {
      padding: 1.5rem;
      flex: 1;
    }

    /* ─── LOG FORM ─── */
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form label {
      font-weight: 600;
    }
    form input,
    form select,
    form textarea {
      padding: .8rem;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.05);
      color: var(--white);
      font-size: 1rem;
    }
    form textarea {
      resize: vertical;
    }
    form button {
      padding: .8rem;
      border: none;
      border-radius: 30px;
      background: var(--gold);
      color: var(--bg);
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s;
    }
    form button:hover {
      transform: scale(1.05);
    }

    /* ─── ACTIVITY LIST ─── */
    .activities {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .activities h2 {
      margin-bottom: .75rem;
      color: var(--gold);
      font-size: 1.3rem;
    }
    .activity-list {
      list-style: none;
    }
    .activity-item {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: .5rem;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: .5rem;
    }
    .activity-item time {
      font-size: .75rem;
      opacity: .6;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: var(--gold);
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform .2s;
    }
    .delete-btn:hover {
      transform: scale(1.2);
    }

    /* ─── RESPONSIVE ─── */
    @media(max-width: 900px) {
      .sidebar { position: fixed; }
      .main { margin-left: 80px; }
    }
    @media(max-width: 600px) {
      header { padding: 1rem; }
      form { width: 100%; padding: 0 1rem; }
    }
  </style>
</head>

<body>
  <aside class="sidebar" role="navigation" aria-label="Main sidebar">
    <div class="logo" aria-hidden="true"><i class="fas fa-heartbeat"></i></div>
    <a href="https://jvo-james.github.io/fit-track/dashboard.html" class="menu-item" aria-label="Dashboard">
      <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
      <span>Dash</span>
    </a>
    <a href="https://jvo-james.github.io/fit-track/log.html" class="menu-item active" aria-label="Log Activity">
      <i class="fas fa-pen" aria-hidden="true"></i>
      <span>Log</span>
    </a>
    <a href="https://jvo-james.github.io/fit-track/workouts.html" class="menu-item" aria-label="Workouts & Challenges">
      <i class="fas fa-tasks" aria-hidden="true"></i>
      <span>Workouts</span>
    </a>
    <a href="https://jvo-james.github.io/fit-track/leaderboard.html" class="menu-item" aria-label="Leaderboard">
      <i class="fas fa-trophy" aria-hidden="true"></i>
      <span>Board</span>
    </a>
    <a href="https://jvo-james.github.io/fit-track/profile.html" class="menu-item" aria-label="Profile">
      <i class="fas fa-user-circle" aria-hidden="true"></i>
      <span>Profile</span>
    </a>
    <a href="https://jvo-james.github.io/fit-track/home.html" class="sign-in-btn" aria-label="Logout">
      <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
    </a>
  </aside>

  <div class="main" role="main">
    <header>
      <h1>Log New Activity</h1>
      <button class="new-workout" aria-label="Log a workout">+ Log Activity</button>
    </header>

    <div class="content">
      <form id="logForm" aria-label="Activity log form">
        <label for="date">Date</label>
        <input type="date" id="date" required />

        <label for="type">Activity Type</label>
        <select id="type" required>
          <option value="">Select type</option>
          <option>Running</option>
          <option>Cycling</option>
          <option>Swimming</option>
          <option>Strength Training</option>
          <option>Yoga</option>
        </select>

        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" min="1" required />

        <label for="distance">Distance (km)</label>
        <input type="number" id="distance" min="0" step="0.01" />

        <label for="notes">Notes</label>
        <textarea id="notes" rows="3" placeholder="Optional notes"></textarea>

        <button type="submit">Save Activity</button>
      </form>

      <section class="activities" aria-label="Logged activities">
        <h2>My Activities</h2>
        <ul id="activityList" class="activity-list"></ul>
      </section>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('logForm');
      const list = document.getElementById('activityList');

      function loadActivities() {
        const data = JSON.parse(localStorage.getItem('ft_activities') || '[]');
        return Array.isArray(data) ? data : [];
      }

      function saveActivities(activities) {
        localStorage.setItem('ft_activities', JSON.stringify(activities));
      }

      function renderActivities() {
        list.innerHTML = '';
        const activities = loadActivities();
        activities.forEach((act, idx) => {
          const li = document.createElement('li');
          li.className = 'activity-item';
          li.innerHTML = `
            <div>
              <strong>${act.type}</strong> on ${act.date} — ${act.duration} min${act.distance?`, ${act.distance} km`:''}
              ${act.notes ? `<p>${act.notes}</p>` : ''}
              <time datetime="${act.date}">${act.date}</time>
            </div>
            <button class="delete-btn" aria-label="Delete activity">
              <i class="fas fa-trash"></i>
            </button>
          `;
          // delete handler
          li.querySelector('.delete-btn').addEventListener('click', () => {
            const a = loadActivities();
            a.splice(idx, 1);
            saveActivities(a);
            renderActivities();
          });
          list.appendChild(li);
        });
      }

      form.addEventListener('submit', e => {
        e.preventDefault();
        const newAct = {
          date: document.getElementById('date').value,
          type: document.getElementById('type').value,
          duration: document.getElementById('duration').value,
          distance: document.getElementById('distance').value,
          notes: document.getElementById('notes').value.trim()
        };
        const activities = loadActivities();
        activities.unshift(newAct);
        saveActivities(activities);
        form.reset();
        renderActivities();
      });

      renderActivities();
    });
  </script>
</body>
</html>
